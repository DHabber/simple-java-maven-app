name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  TAG: $(date +%s)
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t helloworld . --file Dockerfile --tag ghcr.io/dhabber/helloworld:$TAG --tag ghcr.io/dhabber/helloworld:latest
    - name: Login
      run: echo ${{ secrets.GIT_TOKEN }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Push the Docker Image
      run: docker push ghcr.io/dhabber/helloworld:latest ghcr.io/dhabber/helloworld:TAG
